{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center">
    Tambah Service untuk {{ car.merk }} {{ car.model }}
  </h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700">{{ field.label_tag }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-600">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary w-full">Simpan</button>
  </form>

  <div class="mt-4 text-center">
    <a href="{% url 'car_detail' car.pk %}" class="text-blue-600 hover:underline">‚Üê Kembali</a>
  </div>
</div>
{% endblock content %}
